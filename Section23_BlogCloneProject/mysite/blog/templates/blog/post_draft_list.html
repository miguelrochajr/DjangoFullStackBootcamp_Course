{% extends "blog/base.html" %}
{% block content %}

  {% for post in posts %}
    <div class="post">
      <p class='date'> created: {{ post.created_date|date:'d-m-Y'}}</p>
      <p><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></p>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
